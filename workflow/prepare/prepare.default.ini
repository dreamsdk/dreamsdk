[Settings]
; Installer version

; This is the major release number, the one displayed in the package name.
; If Major is set to "4" then it will display "DreamSDK R4". 
VERSION_NUMBER_MAJOR=4

; This is the minor release number, mainly used if some fixes are provided for
; the Major you are currently making.
VERSION_NUMBER_MINOR=0

; This should be incremented when distributing the package. 
; Below the list of all packages that has been officially released:
;    1: [Production] R1
;    2: [Debug]      R2-dev-beta1
;    3: [Production] R2
;    4: [Production] R3
;    5: [Debug]      R4-dev-alpha1
;    6: [Debug]      R4-dev-alpha2
;    7: [Debug]      R4-dev-alpha3
;    8: [Debug]      R4-dev-alpha4
;    9: [Debug]      R4-dev-alpha5
;   10: [Debug]      R4-dev-beta1 [in progress]
VERSION_NUMBER_BUILD=10

; Set this flag to 1 to sign DreamSDK executables.
; You need to configure the embedded/dualsign utility before doing that.
; And of course you should have a valid Code Signing certificate...
SIGN_BINARIES=0

[Utilities]
PYTHON=python
SEVENZIP="C:\Program Files\7-Zip\7z.exe"
UPXPACK="C:\Program Files\UPX\upx.exe"
LAZBUILD="C:\Lazarus\lazbuild.exe"
HHC="C:\Program Files (x86)\HTML Help Workshop\hhc.exe"
ISCC="C:\Program Files (x86)\Inno Setup 5\iscc.exe"

;
; You don't need to modify anything below this line
;

[Cache]
PACKAGES_CACHE_URL=https://sizious.emunova.net/dreamsdk/packages/

[Directories]
; Output
SETUP_OUTPUT_DIR=..\..\setup\builder

; Input
CODEBLOCKS_PATCHER_INPUT_DIR=..\..\modules\ide\codeblocks
DOCUMENTATION_INPUT_DIR=..\..\modules\doc
HELPERS_INPUT_DIR=..\..\modules\helpers
MANAGER_INPUT_DIR=..\..\modules\manager
RUNNER_INPUT_DIR=..\..\modules\runner
SETUP_HELPERS_INPUT_DIR=..\..\setup\helpers
SHELL_INPUT_DIR=..\..\modules\launcher
SYSTEM_OBJECTS_INPUT_DIR=..\..\modules\objects
